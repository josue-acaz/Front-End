    <!-- Seção de scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script>
            (function($){
                function processForm(e){
                    $.ajax({
                        url: 'http://localhost:3000/login',
                        dataType: 'json',
                        method: "POST",
                        contentType: 'application/json',
                        data: JSON.stringify( { "email": $('#inputEmail').val(), "password": $('#inputPassword').val() } ),
                        processData: false,
                        success: function( data, textStatus, jQxhr ){
                            var authCustomer = {token: data.token, email: data.email, name: data.name};
                            var jsonAux = JSON.stringify(authCustomer);
                            window.localStorage.setItem('dataCustomer', jsonAux);
                            window.location.href = "./has_logged_out.html";
                        },
                        error: function( jqXhr, textStatus, errorThrown ){
                            console.log( errorThrown );
                        }
                    });
        
                    e.preventDefault();
                }
        
                $('#formLogin').submit( processForm );
            })(jQuery);
    </script>
